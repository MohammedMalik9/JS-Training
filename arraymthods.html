<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Array and its Methods  </h1>

    <div id="output"></div>

    <script>

            var numbers = [10,5,8,3,12,6]
            console.log(numbers)
            console.log(numbers.length + "length on the array");
            console.log(numbers.push(7) );
            console.log(numbers + " addidng 7 to the array")
            console.log(numbers.shift() );
            console.log(numbers + "removing the first array element")
            console.log(numbers.sort((a,b)=> a-b) + " sorting the array elements in ascending order")
            console.log(numbers.reverse() + " reversing the array elements");

            var numberToCheck = 8;
            var outputelement = document.getElementById("output");

            if(numbers.includes(numberToCheck)){
                console.log(`Number ${numberToCheck} exist`);
                outputelement.innerHTML= `Number ${numberToCheck} exist`
            }else{
                console.log(`Number ${numberToCheck} doesn't exist`);
                 outputelement.innerHTML= `Number ${numberToCheck} doesn't exist`;
            }

           console.log(numbers.indexOf(12)+ " index of 12 is 0 since we have sorted and reversed the array"); //finding the index value
            
            var doubledNumbers = numbers.map(function(number) { // doubling the each value of the array
             return number * 2;
            });

        console.log(doubledNumbers + " doubled numbers is taking the elements of array after sorting and reversing"); 


            
    </script>
</body>
</html>
